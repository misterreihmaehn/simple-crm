<h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Choose a date</mat-label>
                <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
                <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

        <div>   
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </div> 

        <div mat-dialog-actions>
            <button mat-button>Cancel</button>
            <button (click)="saveUser()" mat-button>Save</button>
        </div>
