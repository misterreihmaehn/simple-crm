<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="full-width">
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            </mat-form-field>
        </div>



        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mail Adress</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput [matDatepicker]="picker" placeholder="Mail Address">
        </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Choose a date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="Choose a date">

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            </mat-form-field>

    

        <div class="full-width">   
            <mat-form-field appearance="outline" class="half-width">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline" class="half-width">
                <mat-label>City</mat-label>
                <input [disabled]="loading"  [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div> 

        <div mat-dialog-actions>
            <button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" (click)="saveUser()" mat-button>Save</button>
        </div>
    </div>
</div>
