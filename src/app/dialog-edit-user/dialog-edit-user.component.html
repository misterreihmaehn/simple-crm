
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit User</h1>
        <div mat-dialog-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
                </mat-form-field>
            
    
    
    
            <mat-form-field appearance="outline">
                <mat-label>Mail Adress</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Mail Address">
            </mat-form-field>
    
    
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
    
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>


                <div mat-dialog-actions>
                    <button [disabled]="loading" (click)="dialogRef.close()">Cancel</button>
                    <button [disabled]="loading" (click)="saveUser()" mat-button>Save</button>
                </div>
            </div>
